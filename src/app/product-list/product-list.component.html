<div class="product-style">
  <div class="item-style list-header">Products</div>
  <div class="item-style" *ngFor="let item of products">
    {{item.productName}}
    <ng-container *ngIf="showDetails">({{item.productCode}})</ng-container>
  </div>
  <div class="item-style list-header">
    <input type="checkbox" value="showDetails" [checked]="showDetails" (click)="showDetailInfo($event)">
    Show Details
  </div>
</div>
